<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h3> EFECTOS</h3>
    <input type="button" id="btnEfecto1" value="Efecto 1 (hide)">
    <input type="button" id="btnEfecto2" value="Efecto 2 (show)">
    <input type="button" id="btnEfecto3" value="Efecto 3 (toggle)">
    <div id="lbmensaje">Mensaje...</div>

    <script>
        // efecto de hide y show 
        $(function(){
            $("#btnEfecto1").on({
            click: function(){
                $("#lbmensaje").hide();
            }
            });
            $("#btnEfecto2").click(function(){
                $("#lbmensaje").show();
            });
            $("#btnEfecto3").click(function(){
                $("#lbmensaje").toggle(5000);
            });
        });
        

    </script>

</body>
</html>
