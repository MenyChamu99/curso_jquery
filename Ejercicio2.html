<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1>EVENTOS</h1>
    <hr>
    <h3>Click</h3>
    <p class="click"> Hola soy una p</p>
    <p class="click2"> Presiona este texto</p>
    <p id="click2"> </p>
    <hr>
    <h3>Doble click</h3>
    <P id="dbclick">Presiona 2 veces</P>
    <p id="mensaje"> </p>
    <hr>
    <h3>Mouseenter</h3>
    <div id="documento"> Pasar mouse para desencadenar el evento mouseenter </div>
    <p id="documento"> </p>
    <img id="perro" src="img\perro.jpg" alt="perro">
    <p id="perrito"> </p>
    <hr>
    <h3>HOVER</h3>
    <div id="documentohover"> Demostraci√≥n Hover</div>
    <p id="hover"></p>

    
    <script>
        // iniciar los scripts de JQuery una vez listo el html
        $(function(){
            // EVENTO CLICK
            // Esto es el evento, en este caso cuando el usuario haga clic en el parrafo <p> entonces cambiara el texto
            $("p.click").click(function(){
                $("p.click").html("Hola soy el resultado del evento");
            });
            $("p.click2").click(function(){
                $("p#click2").html("Hola soy el resultado del evento 2");
            });

            // DOBLE CLICK
            $("p#dbclick").dblclick(function(){
                $("p#mensaje").html("Hola soy el resultado de doble click");
            });

            //MOUSEENTER
            $("div#documento").mouseenter(function(){
                $("p#documento").html("Hola soy el mousenter");
                $("p#documento").css("color", "blue");
            });
            $("img#perro").mouseenter(function(){
                $("p#perrito").html("Hola soy un lindo perrito");
                $("p#perrito").css("color", "black");
            });

        
            //MOUSE LEAVE
            $("div#documento").mouseleave(function(){
                $("p#documento").html("Hola soy el mouseleave");
                $("p#documento").css("color", "red");
            });
            $("img#perro").mouseleave(function(){
                $("p#perrito").html("Adios humano");
                $("p#perrito").css("color", "blue");
            });

            // HOVER
            $("#documentohover").hover(function(){
                $("p#hover").html("Hola soy hover");
                $("p#hover").css("color", "red");
            },function(){
                $("p#hover").html("Adios");
                $("p#hover").css("color", "black");
            })
        });

    </script>

</body>
</html>
