<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    
    <p>Hola Mundo</p>
    <input type="button" value="Agregar (append)" id="btnappend">

    <script>

        $(function(){
            $("#btnappend").click(function(){
                $("p").append("<hr> Hola");
            });
        });

    </script>

</body>
</html>
