<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div id="texto"> Â¡Hola soy un Div! <br/><br/> </div>

    <div id="resultado"></div>

    <input id="btnText" type="button" value="Obtener text (get)">
    <input id="btnHTML" type="button" value="Obtener html (get)">

        $(function(){

    </script>
